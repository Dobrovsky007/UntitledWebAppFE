<mat-sidenav-container class="layout-container">
  <mat-sidenav-content>
    <!-- Main Form Section -->
    <div class="form-container">
      <mat-card class="form-card">
        <h2 class="form-title">Create New Event</h2>

        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="event-form">

          <!-- Title -->
          <mat-form-field appearance="outline" class="form-field rounded-field">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Enter event title" />
          </mat-form-field>

          <!-- Sport -->
          <mat-form-field appearance="outline" class="form-field rounded-field">
            <mat-label>Sport</mat-label>
            <mat-select formControlName="sport">
              <mat-option *ngFor="let s of sports; index as i" [value]="i">{{ s }}</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Address -->
          <mat-form-field appearance="outline" class="form-field rounded-field">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" placeholder="Enter location" />
          </mat-form-field>

          <!-- Skill Level -->
          <mat-form-field appearance="outline" class="form-field rounded-field">
            <mat-label>Skill Level</mat-label>
            <mat-select formControlName="skillLevel">
              <mat-option [value]="0">Beginner</mat-option>
              <mat-option [value]="1">Intermediate</mat-option>
              <mat-option [value]="2">Advanced</mat-option>
            </mat-select>
          </mat-form-field>

          <!-- Capacity -->
          <mat-form-field appearance="outline" class="form-field rounded-field">
            <mat-label>Capacity</mat-label>
            <input matInput type="number" formControlName="capacity" placeholder="Enter max participants" />
          </mat-form-field>

          <!-- Start and End Date -->
          <div class="time-row">
            <mat-form-field appearance="outline" class="form-field half rounded-field">
              <mat-label>Start Date</mat-label>
              <input 
                matInput 
                [matDatepicker]="startPicker" 
                formControlName="startDate" 
                placeholder="MM/DD/YYYY"
                class="date-input"
                (click)="startPicker.open()" />
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field half rounded-field">
              <mat-label>End Date</mat-label>
              <input 
                matInput 
                [matDatepicker]="endPicker" 
                formControlName="endDate" 
                placeholder="MM/DD/YYYY"
                class="date-input"
                (click)="endPicker.open()" />
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
          </div>

          <!-- Start and End Time -->
          <div class="time-row">
            <mat-form-field appearance="outline" class="form-field half rounded-field time-field">
              <mat-label>Start Time</mat-label>
              <input 
                matInput 
                type="time" 
                formControlName="startTime"
                class="time-input"
                placeholder="HH:MM"
                pattern="[0-9]{2}:[0-9]{2}"
                inputmode="numeric" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field half rounded-field time-field">
              <mat-label>End Time</mat-label>
              <input 
                matInput 
                type="time" 
                formControlName="endTime"
                class="time-input"
                placeholder="HH:MM"
                pattern="[0-9]{2}:[0-9]{2}"
                inputmode="numeric" />
            </mat-form-field>
          </div>

          <!-- Map Location Picker -->
          <div class="map-section">
            <div id="map" class="map-container"></div>
            <p class="text-sm text-gray-600 mt-2">
              Click on the map to set event location.
            </p>
          </div>

          <!-- Submit -->
          <button 
            mat-raised-button 
            color="primary" 
            type="button"
            class="submit-btn"
            (click)="onSubmit()">
            Submit
          </button>
        </form>
      </mat-card>
    </div>
    <!-- Safe area spacer for mobile bottom panels -->
    <div class="bottom-spacer"></div>
  </mat-sidenav-content>
</mat-sidenav-container>

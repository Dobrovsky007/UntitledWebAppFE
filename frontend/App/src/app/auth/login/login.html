<div class="login-container">
  <mat-card class="login-card">
    <h2 class="title">Welcome back</h2>
    <p class="subtitle">Log in to your Eventify account to continue.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Enter a valid email
          </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Minimum 6 characters
          </mat-error>
      </mat-form-field>

      <div class="actions">
        <mat-checkbox formControlName="remember">Remember me</mat-checkbox>
        <a class="forgot-password" href="#">Forgot password?</a>
      </div>

      
      <button mat-raised-button color="primary" class="full-width login-btn" type="submit">Log In</button>
      <button mat-stroked-button color="primary" class="full-width" type="button" routerLink="/register">Create an Account</button>
    </form>
  </mat-card>
</div>

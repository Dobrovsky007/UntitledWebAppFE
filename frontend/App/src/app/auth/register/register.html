<div class="register-container">
  <mat-card class="register-card">
    <h2 class="title">Create an Account</h2>
    <p class="subtitle">Sign up to join PlayConnect and explore events.</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" formControlName="fullName" />
        <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
          Full name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="agreeTerms">
        I agree to the <a href="#" (click)="$event.preventDefault()">Terms & Conditions</a>
      </mat-checkbox>
      <mat-error *ngIf="registerForm.get('agreeTerms')?.hasError('required')">
        You must accept the terms
      </mat-error>

      <button mat-raised-button color="primary" class="full-width btn" type="submit">Register</button>
    </form>
  </mat-card>
</div>
